<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 ">
        <h1 class="mt-4">To-Do App</h1>

        <form class="d-flex" id="frmTodo">
            <input id="inputTask" type="text" class="form-control" placeholder="yapacak bir şeyler yaz.." required>
            <button class="btn btn-primary ml-2"><i class="fas fa-plus"></i></button>
        </form>
        

        <small class="float-right mt-3">
            Yıldızlıları listele </small>
        <input type="checkbox" id="yildiz" class="float-right mt-3">
         </input>
        <br> 

    
        <ul id="todos" class="list-unstyled mt-3 todo-list"></ul>

        
        <small>
            (Silmek için iki kere tıkla.)
        </small>
        
    </div>
    
        <div class="col-6 ">
        <h1 class="mt-4">Ara..</h1>
    


        <form>
            <div class="form-group row">
              <label for="tarih" class="col-sm-2 col-form-label">Tarih ile ara:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="tarih" >
              </div>
            </div>
            <div class="form-group row">
              <label for="ara" class="col-sm-2 col-form-label">Kelime ile ara:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="ara" placeholder="ara..">
              </div>
            </div>
        
        
        
        
    </div>
</div>

    <script src="libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
